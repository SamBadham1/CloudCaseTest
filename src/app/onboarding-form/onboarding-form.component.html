<div class="container">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step>
      <form>
        <ng-template matStepLabel>Personal Details</ng-template>
        <div class="from-group">
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="First Name"
                  id="firstname"
                />
                <label for="firstname">First Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="First Name"
                  id="lastname"
                />
                <label for="lastname">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  placeholder="First Name"
                  id="email"
                />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <select class="form-select">
                  <option selected disabled>Select One</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                  <option value="3">Rather not say</option>
                </select>
                <label for="email">Gender</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="phonenumber"
                  class="form-control"
                  placeholder="First Name"
                  id="phonenumber"
                />
                <label for="phonenumber">Phone Number</label>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group mb-3">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    name="phonenumber"
                    class="form-control"
                    placeholder="First Name"
                    id="dob"
                    matInput
                    [matDatepicker]="picker"
                    (click)="picker.open()"
                    readonly
                  />
                  <label for="dob">Date of birth</label>
                </div>
              </div>

              <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
        </div>
      </form>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Employment details">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <select class="form-select">
                <option selected disabled>Select one</option>
                <option value="1">Auckland</option>
                <option value="2">Christchurch</option>
                <option value="3">wellington</option>
              </select>
              <label>Branch</label>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <div class="form-floating flex-grow-1">
                <input
                  type="text"
                  name="startdate"
                  class="form-control"
                  placeholder="First Name"
                  id="startdate"
                  matInput
                  [matDatepicker]="picker2"
                  (click)="picker2.open()"
                  readonly
                />
                <label>Employment start date</label>
              </div>
            </div>

            <mat-datepicker #picker2></mat-datepicker>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-floating mb-3">
              <select class="form-select">
                <!-- pull job tittles from backend if possible -->
                <option selected disabled>Select one</option>
                <option value="1">Accountant</option>
                <option value="2">Auditor</option>
                <option value="3">Banking Associate</option>
                <option value="4">Branch Manager</option>
              </select>
              <label>Position</label>
            </div>
          </div>
        </div>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Tax/Income details">
      <form>
        <div class="row">
          <div class="col-3">
            <div class="input-group mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  name="taxcode"
                  class="form-control"
                  placeholder="Tax code"
                  id="taxcode"
                />
                <label for="taxcode">Tax code</label>
              </div>
              <mat-icon
                aria-hidden="false"
                aria-label="Info pop-up"
                fontIcon="info"
                matTooltip="infomation on tax codes here"
              ></mat-icon>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group mb-3">
              <span class="input-group-text">%</span>

              <div class="form-floating">
                <input
                  type="text"
                  name="superannuation"
                  class="form-control"
                  placeholder="Superannuation"
                  id="superannuation"
                />
                <label for="superannuation">Superannuation</label>
              </div>
              <mat-icon
                aria-hidden="false"
                aria-label="Info pop-up"
                fontIcon="info"
                matTooltip="infomation on superannuation here"
              ></mat-icon>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <input
                type="text"
                name="bankname"
                class="form-control"
                placeholder="Bank Name"
                id="bankname"
              />
              <label for="bankname">Bank Name</label>
            </div>
          </div>
          <div class="col-8">
            <div class="form-floating">
              <input
                type="text"
                name="banknumber"
                class="form-control"
                placeholder="Bank Name"
                id="banknumber"
              />
              <label for="banknumber">Bank Number</label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-floating">
              <input
                type="text"
                name="ird"
                class="form-control"
                placeholder="IRD Number"
                id="ird"
              />
              <label for="ird">IRD Number</label>
            </div>
          </div>
        </div>
      </form>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Confirm">
      <form>
        <mat-checkbox>I can confirm this infomation is correct</mat-checkbox>
        <div>
          <button mat-button>Submit</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
